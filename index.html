<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Notes App</title>
</head>
<body>
    <div id="notes">
        <h1>Notes App</h1>
        <div class="inputs">
            <input type="text" id="title" placeholder="Enter Note Title">
            <input type="text" name="" id="body" placeholder="Enter Note Body">
            <select id="colors">
                <option>Select Color</option>
                <option value="#FFEB7A">Summer Yellow</option>
                <option value="#F19CBB">Amaranth Pink</option>
                <option value="#F8B878">Apricot</option>
                <option value="#71CEB4">Opal</option>
            </select>
            <button type="button" class="add">Add Note</button>
        </div>
        <div class="notesDiv">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
